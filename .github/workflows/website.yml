name: Run benchmarks and deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  benchmark-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup cache
        id: cache-system-libraries
        uses: actions/cache@v3
        with:
            path: 'benchmarks-cache'
            key: ${{ runner.os }}
      - name: Download data for benchmarks
        run: |
          mkdir e2e/data
          cd e2e/data
          curl -LO https://github.com/niemasd/ViralConsensus-Paper/raw/main/data/time_memory_benchmark/reads.fastq.gz
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build site for Playwright and offline mode
        env: 
          VITE_OFFLINE_VERSION: true
        run: npm run build
      - name: Push offline mode to master
        run: |  
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'action@github.com'
          git add .

          # Check for changes
          if git diff-index --quiet HEAD --; then
            # No changes
            echo "No changes to commit"
          else
            # Changes detected
            git commit -m "Add benchmarks / dist folder"
            git push origin master
          fi
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        with:
          name: benchmarks
          path: benchmarks/
      - name: Build for github pages
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1